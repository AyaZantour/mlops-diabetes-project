name: MLOps CI Pipeline

on:
  push:
    branches: [ main, dev ]
  pull_request:
    branches: [ main ]

jobs:
  test-and-build:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest flake8
    
    - name: Lint with flake8
      run: |
        # Stop on syntax errors
        flake8 src --count --select=E9,F63,F7,F82 --show-source --statistics
        # Warnings only
        flake8 src --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
    
    - name: Run tests
      run: |
        pytest tests/ -v
    
    - name: Build Docker images
      run: |
        docker build -t diabetes-training:${{ github.sha }} -f Dockerfile .
        docker build -t diabetes-api:${{ github.sha }} -f Dockerfile.api .
    
    - name: Test Docker training
      run: |
        docker run --rm diabetes-training:${{ github.sha }} python src/train.py --name ci-test
    
    - name: Smoke test
      run: |
        echo "âœ… All checks passed!"